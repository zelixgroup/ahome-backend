<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-address-heading" jhiTranslate="ahomeApp.address.home.createOrEditLabel">Create or edit a Address</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ahomeApp.address.type" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="HOME">{{ 'ahomeApp.AddressType.HOME' | translate }}</option>
                        <option value="WORK">{{ 'ahomeApp.AddressType.WORK' | translate }}</option>
                        <option value="OTHER">{{ 'ahomeApp.AddressType.OTHER' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ahomeApp.address.location" for="field_location">Location</label>
                    <input type="text" class="form-control" name="location" id="field_location"
                           formControlName="location"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ahomeApp.address.geolocation" for="field_geolocation">Geolocation</label>
                    <input type="text" class="form-control" name="geolocation" id="field_geolocation"
                           formControlName="geolocation"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ahomeApp.address.primaryPhoneNumber" for="field_primaryPhoneNumber">Primary Phone Number</label>
                    <input type="text" class="form-control" name="primaryPhoneNumber" id="field_primaryPhoneNumber"
                           formControlName="primaryPhoneNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ahomeApp.address.secondaryPhoneNumber" for="field_secondaryPhoneNumber">Secondary Phone Number</label>
                    <input type="text" class="form-control" name="secondaryPhoneNumber" id="field_secondaryPhoneNumber"
                           formControlName="secondaryPhoneNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ahomeApp.address.emailAddress" for="field_emailAddress">Email Address</label>
                    <input type="text" class="form-control" name="emailAddress" id="field_emailAddress"
                           formControlName="emailAddress"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ahomeApp.address.city" for="field_city">City</label>
                    <select class="form-control" id="field_city" name="city" formControlName="city">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cityOption.id === editForm.get('city')!.value?.id ? editForm.get('city')!.value : cityOption" *ngFor="let cityOption of cities; trackBy: trackById">{{ cityOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ahomeApp.address.appUser" for="field_appUser">App User</label>
                    <select class="form-control" id="field_appUser" name="appUser" formControlName="appUser">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="appUserOption.id === editForm.get('appUser')!.value?.id ? editForm.get('appUser')!.value : appUserOption" *ngFor="let appUserOption of appusers; trackBy: trackById">{{ appUserOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
