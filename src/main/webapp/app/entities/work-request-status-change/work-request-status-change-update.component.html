<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-work-request-status-change-heading" jhiTranslate="ahomeApp.workRequestStatusChange.home.createOrEditLabel">Create or edit a Work Request Status Change</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ahomeApp.workRequestStatusChange.oldStatus" for="field_oldStatus">Old Status</label>
                    <select class="form-control" name="oldStatus" formControlName="oldStatus" id="field_oldStatus">
                        <option value="SUBMITTED">{{ 'ahomeApp.WorkRequestStatus.SUBMITTED' | translate }}</option>
                        <option value="ACCEPTED">{{ 'ahomeApp.WorkRequestStatus.ACCEPTED' | translate }}</option>
                        <option value="IN_PROGRESS">{{ 'ahomeApp.WorkRequestStatus.IN_PROGRESS' | translate }}</option>
                        <option value="FINISHED">{{ 'ahomeApp.WorkRequestStatus.FINISHED' | translate }}</option>
                        <option value="CANCELED">{{ 'ahomeApp.WorkRequestStatus.CANCELED' | translate }}</option>
                        <option value="REJECTED">{{ 'ahomeApp.WorkRequestStatus.REJECTED' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ahomeApp.workRequestStatusChange.newStatus" for="field_newStatus">New Status</label>
                    <select class="form-control" name="newStatus" formControlName="newStatus" id="field_newStatus">
                        <option value="SUBMITTED">{{ 'ahomeApp.WorkRequestStatus.SUBMITTED' | translate }}</option>
                        <option value="ACCEPTED">{{ 'ahomeApp.WorkRequestStatus.ACCEPTED' | translate }}</option>
                        <option value="IN_PROGRESS">{{ 'ahomeApp.WorkRequestStatus.IN_PROGRESS' | translate }}</option>
                        <option value="FINISHED">{{ 'ahomeApp.WorkRequestStatus.FINISHED' | translate }}</option>
                        <option value="CANCELED">{{ 'ahomeApp.WorkRequestStatus.CANCELED' | translate }}</option>
                        <option value="REJECTED">{{ 'ahomeApp.WorkRequestStatus.REJECTED' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ahomeApp.workRequestStatusChange.dateTimeOfStatusChange" for="field_dateTimeOfStatusChange">Date Time Of Status Change</label>
                    <div class="d-flex">
                        <input id="field_dateTimeOfStatusChange" type="datetime-local" class="form-control" name="dateTimeOfStatusChange" formControlName="dateTimeOfStatusChange" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ahomeApp.workRequestStatusChange.workRequest" for="field_workRequest">Work Request</label>
                    <select class="form-control" id="field_workRequest" name="workRequest" formControlName="workRequest">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="workRequestOption.id === editForm.get('workRequest')!.value?.id ? editForm.get('workRequest')!.value : workRequestOption" *ngFor="let workRequestOption of workrequests; trackBy: trackById">{{ workRequestOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ahomeApp.workRequestStatusChange.workRequest" for="field_workRequest">Work Request</label>
                    <select class="form-control" id="field_workRequest" name="workRequest" formControlName="workRequest">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="workRequestOption.id === editForm.get('workRequest')!.value?.id ? editForm.get('workRequest')!.value : workRequestOption" *ngFor="let workRequestOption of workrequests; trackBy: trackById">{{ workRequestOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
