<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-work-heading" jhiTranslate="ahomeApp.work.home.createOrEditLabel">Create or edit a Work</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ahomeApp.work.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ahomeApp.work.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ahomeApp.work.picture" for="field_picture">Picture</label>
                    <input type="text" class="form-control" name="picture" id="field_picture"
                           formControlName="picture"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ahomeApp.work.icone" for="field_icone">Icone</label>
                    <input type="text" class="form-control" name="icone" id="field_icone"
                           formControlName="icone"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ahomeApp.work.pricePerHour" for="field_pricePerHour">Price Per Hour</label>
                    <input type="number" class="form-control" name="pricePerHour" id="field_pricePerHour"
                           formControlName="pricePerHour"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ahomeApp.work.category" for="field_category">Category</label>
                    <select class="form-control" id="field_category" name="category" formControlName="category">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="workCategoryOption.id === editForm.get('category')!.value?.id ? editForm.get('category')!.value : workCategoryOption" *ngFor="let workCategoryOption of workcategories; trackBy: trackById">{{ workCategoryOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
