<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="idDocumentType">
            <h2><span jhiTranslate="ahomeApp.idDocumentType.detail.title">Id Document Type</span> {{ idDocumentType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ahomeApp.idDocumentType.label">Label</span></dt>
                <dd>
                    <span>{{ idDocumentType.label }}</span>
                </dd>
                <dt><span jhiTranslate="ahomeApp.idDocumentType.description">Description</span></dt>
                <dd>
                    <span>{{ idDocumentType.description }}</span>
                </dd>
                <dt><span jhiTranslate="ahomeApp.idDocumentType.needVerso">Need Verso</span></dt>
                <dd>
                    <span>{{ idDocumentType.needVerso }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/id-document-type', idDocumentType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
